<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        
        <section id="login">
            <form id="formlogin" autocomplete="off">
        
                    <label for="usuario"></label>
                    <input type="text" name="usuario" id="usuario" class ="cax" placeholder="User" required>
        
        
                    <label for="senha"></label>
                    <input type="password" name="senha" id="senha" class ="cax" placeholder="Password" required>
                    <button type="submit" id="entrarlogin" >Login </button>
        
            </form>
        </section>
    </main>
    <div id="msg"></div>
   <script src="script.js"></script> 
</body>
</html>
