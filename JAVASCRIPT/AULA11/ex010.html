<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TESTANDO </title>
</head>

<body>
        <h1> Sistemas de Multas</h1>

       Velocidade do carro: <input type="number" name="vel" id="vel"> km/h
       <input type="button" value="Verificar" onclick="calcular()">

       <div id="res">


       </div>


       <script>
            
            function calcular()
            {
                var vel = window.document.querySelector ('input#vel')
                var res = window.document.querySelector('div#res')
                var velf = Number(vel.value)
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${velf}</strong>km/h</p>`

                if(velf > 69)
                {
                    res.innerHTML += `<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade</p>`
                }

                res.innerHTML += `<p>OBS: Dirija sempre com cinto de segurança!</p>`


            }



       </script>

    
</body>
</html>
